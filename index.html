<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Browser game (HTML & CSS only)</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
	</head>
	<body>
		<div class="wrapper">
			<div class="game">
				<div class="game__body">
					<div class="game__items">
						<div class="game__text">Result: <span></span></div>
					</div>
					<div class="game__counter"></div>
				</div>
				<div class="game__win">You win!</div>
			</div>
			<div class="info">
				<a href="#info" title="Game rules" class="info__icon">i</a>
				<div id="info" class="info__body">
					<a href="#" class="info__close">X</a>
					<div class="info__text">
						<p>Keep cursor out of any square one minute</p>
						<p>Game begins when mouse hover browser window (gray color)</p>
						<p>To repeat move cursor out of browser's window</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
